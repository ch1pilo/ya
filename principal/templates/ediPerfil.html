{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style6.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
</head>
<body>
    <div class="top-bar">
        <div class="user-info">
            {% if request.user.is_authenticated %}
                <span>Usuario: {{ request.user.tipoUser }}</span>
            {% endif %}
        </div>
        <div class="button-group">
            <button type="button" class="atras">
                <a href="../profile" > 
                    <img src="{% static 'img/cerrar-sesion-de-usuario.png' %}" alt="Salir">
                </a>
            </button>
        </div>
    </div>

    <div class="contenido">
        <form action="../actualizarUsuario/" method="POST">
            {% csrf_token %}
            <div class="contenedor">
                <div class="avatar">
                    <img src="{% static 'img/male.png' %}" alt="">
                    <div class="usuario">
                        {% if request.user.is_authenticated %}
                            <h1>{{ request.user.username }}</h1>
                        {% endif %}
                        <div class="input-container">
                            <input name="usuarioNuevo" type="text" placeholder=" ">
                            <label>Nuevo usuario</label>
                        </div>
                    </div>
                </div>
                
                <div class="campos">
                    <div class="fila">
                        <div class="input-container">
                            <input name="nombre" type="text" placeholder=" ">
                            <label>Nombres</label>
                        </div>
                        <div class="input-container">
                            <input name="apellido" type="text" placeholder=" ">
                            <label>Apellidos</label>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="input-container">
                            <input name="correo" type="text" placeholder=" ">
                            <label>Correo</label>
                        </div>
                        <div class="input-container">
                            <input name="contrasena" type="text" placeholder=" ">
                            <label>Nueva Contrase√±a</label>
                        </div>
                    </div>
                </div>
                <div class="boton">
                    <button type="submit">Actualizar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
