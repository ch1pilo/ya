{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static "css/style7.css" %}">
    
</head>
<body>
    <div class="atras">
        <a href="../profile"><img src="{% static "img/cerrar-sesion-de-usuario.png" %}" alt=""></a>
    </div>
<div class="container">
    <h2>Registro de Usuario</h2>
    <form method="POST" action="../aggUsuario/">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" name="username" id="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <select name="tipo" aria-label="Indique sugrupo">
                <option value="" required>Tipo de usuario</option>
                <option value="decano">Decano</option>
                <option value="admi">Admin</option>
                <option value="externo">Externo</option>
                <option value="ins">De inscripcion</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Registrar</button>
        </div>
    </form>
</div>

</body>
</html>
